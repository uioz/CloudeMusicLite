<script type="text/javascript">
  let myswiper = new Swiper('.swiper-container', {
    autoplay: true,
    // loop: true,
    direction: 'horizontal',
    speed: 1000,
    grabCursor: true,
    pagination: {
      el: '.swiper-pagination'
    },
    slidesPerView:3,
    slidesPerColumn:2,
    spaceBetween:10,
    effect:'coverflow',
    coverflowEffect: {
      rotate:10,
      stretch: 0,
      depth: 40,
      modifier: 2,
      slideShadows: true
    }
  });
  myswiper.on('click',(event)=>{
